<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas ordenadas</title>
</head>
<body>
    <h1>listas</h1>
    <hr>
    <h2>ordenadas:</h2>
    <ol type="I">
        <li>escola</li>
        <li>faculdade</li>
        <li>emprego</li>
    </ol>
    <h2>não ordenadas:</h2>
    <ul type="square">
        <li>pão</li>
        <li>sal</li>
        <li>alface</li>
        <li>sorvete</li>
    </ul>
    <h2>mistas:</h2>
    <ol>
        <li>Striking</li>
            <ul>
                <li>Boxe</li>
                <li>Kickboxing</li>
                <li>Muay Thai</li>
            </ul>
        <li>Grappling</li>
            <ul>
                <li>Judo</li>
                <li>Wrestling</li>
                <li>Jiu-jitsu</li>
            </ul>
    </ol>
</body>
</html>
