<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>fomulários</h1>
    <form action="cadastro.js" autocomplete="off">
        <p><label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="enviar"></p>
    </form>
    <!--
    utilizamos o label + id para relacionar os input e seus campos.
    -->
</body>
</html>
