<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>EXEMPLO DE FORMULÁRIO</H1>
    <form action="#" method="post" autocomplete="on">
    <!--Color:seletor de cores... é possivel pré-definir uma cor utilizando o atributo value com um codigo de cor exadecimal-->    
        <p>
            <label for="icor">cor: </label>
            <input type="color" name="cor" id="icor">
        </p>

    <!--Range:seta deslizante. max100/min0, também cutomizavel. -->    
        <p>
            <label for="inivel">nível de seleção: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="3">
        </p>

        <!--File:use o metodo POST quando for utilizar o envio de arquivos...-->
        <p>
            <label for="ift">Foto de perfil:</label>
            <input type="file" name="Foto" id="ift">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
