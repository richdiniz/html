<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }
        a{
            color: lightgreen;
        }
    </style>
</head>
<body>
    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida"></div>


    <script>
        function clicou(){
            s= window.document.getElementById("saida");
            s.innerHTML += '<img src="https://media.tenor.com/o-eRroPyk6UAAAAM/excited-dance.gif" alt="lego3">'
        }
    </script>
</body>
</html>
