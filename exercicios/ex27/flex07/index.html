<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
      /*ALIGN-SELF: 
      cros-axis 
      valores:
      -auto> vai no alinhamento do pai
      -flex-start> alinhamento perto do cros-start
      -flex-end> alinhamento perto cros-end
      -center> meio s/e
      -stretch> esticado
      */
      div.conteiner{
        background-color: lightsalmon;
        display: flex;
        flex-flow: row wrap;
      }
      div.item{
        background-color: lightskyblue;
        border:1px solid black;
        text-align: center;
        padding: 20px;
      }

      div#l1{
        order: 0;
      }
      div#l2{
        order: -5;
      }
      div#l3{
        order: 2;
      }
      div#l4{
        order: 1;
      }
      div#l5{
        order: 3;
      }
      div#l6{
        order: 9;
      }
      div#l7{
        order: 3;
      }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="l1">A</div>
        <div class="item" id="l2">B</div>
        <div class="item" id="l3">C</div>
        <div class="item" id="l4">D</div>
        <div class="item" id="l5">E</div>
        <div class="item" id="l6">F</div>
        <div class="item" id="l7">G</div>
    </div>
</body>
</html>
