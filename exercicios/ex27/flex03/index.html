<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexble Box</title>
    <style>
        div.conteiner{
            background-color: #fb2f4e;
            display: flex;
            flex-flow:column wrap;
            /*se quiser uma shorthand...(flex-direction+flex-wrap), utilize o flex-flow */
        }
        div.item{
            background-color: #00ffaa;
            border: 1px solid #000000;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo de bloco A</div>
        <div class="item">exemplo de bloco B</div>
        <div class="item">exemplo de bloco C</div>
        <div class="item">exemplo de bloco D</div>
        <div class="item">exemplo de bloco E</div>
        <div class="item">exemplo de bloco F</div>
        <div class="item">exemplo de bloco G</div>
    </div>
</body>
</html>
