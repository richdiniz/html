<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>projeto de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--CSS da imagem-->
            </div>
            <div id="formulario">
                <h1>Faça o L</h1>
                <p>Seja bem vindo novamente. Faça login para acessar sua conta.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                    <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login:</label>
                    </div>

                    <div class="campo">
                    <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password"name="senha" id="isen" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isen">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
